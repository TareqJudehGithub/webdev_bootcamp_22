<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    >
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Form Challenge</title>
    <!-- CSS file link -->
    <link
      rel="stylesheet"
      href="../css/styles.css"
    >
    <!-- Google Fonts link -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    >
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    >
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
      rel="stylesheet"
    >
  </head>
  <body>
    <header></header>
    <main>
      <h1>Contact us</h1>
      <form
        action=""
        method=""
      >
        <section>
          <h2>How can we help you?</h2>
          <ul class="user-name">
            <li>
              <label
                for="name"
                class="input-label"
              >Your Name</label>
              <input
                type="text"
                name="name"
                id="name"
                value=""
                placeholder="John Smith"
              >
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="email">Your E-mail Address</label>
              <input
                type="email"
                name="email"
                id="email"
                value=""
                placeholder="example@email.com"
              >
            </li>
          </ul>
        </section>
        <section>
          <ul>
            <li>
              <label for="phone">Your phone number</label>
              <input
                type="number"
                name="number"
                id="phone"
                value=""
                placeholder="+1500484848"
              >
            </li>
          </ul>
        </section>
        <section>
          <h2></h2>
          <ul>
            <li>
              <label for="msg">Your Message</label>
              <textarea
                name="msg"
                id="msg"
                value=""
                placeholder="Leave us a message here.."
                cols="20"
                rows="4"
              ></textarea>
            </li>
          </ul>
        </section>
        <section>
          <ul class="select-list">
            <li>
              <label for="find">How did you find us?</label>
              <select
                name="find"
                id="find"
              >
                <option
                  value="web"
                  active
                >Web Search</option>
                <option value="google">Google</option>
                <option value="">YouTube</option>
                <option value="friend">Through a friend</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul class="radio-btn">
            <li>
              <input
                type="radio"
                name="contact"
                id="contact"
              >
              <label for="contact">Call me</label>
            </li>
            <li>
              <input
                type="radio"
                name="contact"
                id="contact"
              >
              <label for="contact">Email</label>
            </li>
            <li>
              <input
                type="radio"
                name="contact"
                id="contact"
              >
              <label for="contact">Don't reply</label>
            </li>
          </ul>
        </section>
        <section>
          <ul class="radio-btn">
            <li>
              <input
                type="checkbox"
                name=""
                id="reply"
              >
              <label for="reply">Accept terms</label>
            </li>
          </ul>
        </section>
        <section>
          <ul class="btn">
            <li><button type="reset">Clear</button></li>
            <li><button type="submit">Submit</button></li>
          </ul>
        </section>
      </form>
    </main>

    <footer></footer>

  </body>
</html>
