<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS file link -->
    <link rel="stylesheet" href="../css/styles.css">
    <!-- Google Fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap" rel="stylesheet">
    <title>Forms</title>
  </head>
  <body>
    <header>

    </header>
    <main>
      <form action="" method="GET">
        <label for="msg">Your message</label>
        <textarea name="msg" id="msg" cols="30" rows="5"></textarea>
        <label for="username">Your Name</label>
        <input type="text" id="username" name="user-name" placeholder="Your name">
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" placeholder="john.smith@email.com">
        <label for="age">Age</label>
        <input type="number" name="age" id="age" placeholder="18" step="1" min="18">
        <label for="date">Birthday</label>
        <input type="date" name="date" id="date">
        <hr>
        <div class="form-control-fav-color">
          <label for="fav-color">Favorite color: </label>
          <select name="fav-color" id="fav-color">
            <option value="" active>Choose color</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
          </select>

        </div>
        <h3>Verify Account</h3>

        <!-- <div class="radio-btn"> -->
        <div class="form-control-inline">
          <input type="radio" name="account" id="verify-SMS" value="sms">
          <label for="verify-SMS">SMS</label>
        </div>

        <div class="form-control-inline">
          <input type="radio" name="account" id="verify-email" value="email">
          <label for="verify-email">Email</label>
        </div>

        <div class="form-control-inline">
          <input type="radio" name="account" id="verify-call" value="call">
          <label for="verify-call">Direct Call</label>
        </div>

        <div class="form-control-inline">
          <input type="checkbox" id="agree-terms" name="terms">
          <label for="agree-terms">Agree to terms</label>
        </div>

        <div class="form-control-inline">
          <input type="checkbox" id="contact-email" name="contact" value="cont-email">
          <label for="contact-email">Contact by Email</label>
        </div>

        <div class="form-control-inline">
          <input type="checkbox" id="contact-phone" name="contact" value="cont-phone">
          <label for="contact-phone">Contact by Phone</label>
        </div>
        <!-- </div> -->
        <button>Submit</button>
      </form>
    </main>
    <footer>

    </footer>
  </body>
</html>
