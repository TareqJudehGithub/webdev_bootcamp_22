<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebFood</title>
    <!-- CSS file link -->
    <link rel="stylesheet" href="../css/styles.css">

    <!-- Google Fonts Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  </head>
  <body>
    <!-- Header -->
    <header id="main-header">
      <nav>
        <ul>
          <li>
            <a href="">Browse Meals</a>
          </li>
          <li>
            <a href="">My Orders</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-items">
            <article>
              <img src="../images/risotto.jpg" alt="Risotto with Tiger Prawns">
              <div class="food-items-content">
                <h2>Risotto with Tiger Prawns</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>

          </li>
          <li class="food-items">
            <article>
              <img src="../images/cheeseburgers.jpg" alt="Cheese burger">
              <div class="food-items-content">
                <h2>House Burger</h2>
                <a href="" class="btn">Add to Cart</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>

    <footer>
    </footer>
  </body>
</html>
